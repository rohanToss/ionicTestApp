<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Techo.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-margin-top">
    <ion-card-title class="ion-margin-top ion-text-center" background="primary">This is the First page of the demo app</ion-card-title>
    <ion-card-content>
      As we know that ionic is a cross platform mobile application development platform.<br>
      We will try to take the best out of it.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-title class="ion-text-center">Personal Info</ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Enter name</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-card-content>
  
  </ion-card>

</ion-content>
